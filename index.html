<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>CS Web Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<style>
body{margin:0;overflow:hidden;background:black;color:white}
#hud{position:fixed;bottom:20px;left:20px;font-family:monospace;color:#0f0}
#score{position:fixed;top:10px;left:50%;transform:translateX(-50%)}
#radar{position:fixed;top:20px;right:20px;background:#111;border:2px solid #0f0}
#crosshair{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);color:lime;font-size:24px}
</style>
</head>
<body>

<div id="score">Round 1</div>
<div id="hud">HP: 100</div>
<canvas id="radar" width="150" height="150"></canvas>
<div id="crosshair">+</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="script.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
